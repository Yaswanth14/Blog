{% extends 'base.html' %} {% block contactactive %}active{% endblock
contactactive %} {% block css %}
<style>
  .container {
    min-height: 90vh;
  }

  .form-group {
    padding: 5px;
  }
</style>
{% endblock css %}
<!-- Custom CSS -->

{% block body %}

<div class="container my-4">
  <h2 class="py-3">Contact Us</h2>
  <form action="/contact/" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Enter your name"
      />
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        aria-describedby="emailHelp"
        placeholder="Enter email"
      />
      <small id="emailHelp" class="form-text text-muted"
        >We'll never share your email with anyone else.</small
      >
    </div>
    <div class="form-group">
      <label for="desc">How can we help you?</label>
      <textarea name="desc" class="form-control" id="desc" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary my-3">Submit</button>
  </form>
</div>
<!-- Contact form -->

{% endblock body %}
